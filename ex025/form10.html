<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="cadastro.php">

        <p>
            <label for="iano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="iano" required oninput="calcidade()" ><br>
            <output id="ival"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade(){
            let atual = new Date()
            ival.innerHTML= Number(atual.getFullYear()) - Number(iano.value)
            
        }

    </script>
</body>
</html>

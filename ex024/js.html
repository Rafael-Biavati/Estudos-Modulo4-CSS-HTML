<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<style>
    body{
        background-color: rgb(182, 226, 211);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.4em;
    }
</style>
<body>
    <p><a href="#" onclick="clicou()">clique em mim</a></p>
    <div id="resultado"></div>

    <script>
        function clicou(){
            s = document.getElementById("resultado")
            s.innerHTML += "<p> voce clicou </p>"
        }
    </script>
</body>
</html>
